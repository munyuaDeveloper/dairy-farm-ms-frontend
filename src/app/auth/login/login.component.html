<div class="login-container">
    <form class="login-form" [formGroup]="loginForm">
        <div class="card m-auto">
            <img src="assets/img/user.jpg" class="mt-3" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">Welcome Back</h5>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                </div>


            </div>
        </div>
    </form>
</div>
