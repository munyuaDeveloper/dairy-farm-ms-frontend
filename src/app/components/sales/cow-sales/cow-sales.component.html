<app-breadcrumb [activeBreadcrumb]="'Cow Sales Records'"></app-breadcrumb>
<div>
  <div class="create-button-container d-flex justify-content-end">
    <button type="button" class="btn btn-outline-primary mb-3" (click)="openModalWithComponent()">Create Record</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark p-2">
        <th>Cow Number</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Customer Name</th>
        <th>Customer Contact</th>
        <th>Customer Email</th>
        <th>Remarks</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let cow of [1,2,3,4,5]">
          <td>
            #00{{cow}}
          </td>
          <td>20/03/2023</td>
          <td>150,000 Ksh</td>
          <td>Peter Maina</td>
          <td>0705984772</td>
          <td>munyuapeter07@gmail.com</td>
          <td>Sold for meat</td>
          <td>
            <button class="btn btn-info text-white"><i class="fas fa-edit"></i></button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

  <nav aria-label="Page navigation" class="float-end">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
